<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <main>
        <section>

            <form action="" id="reset-form">
                <h2>Reset Your Password </h2>
                <label for="resetPassword"> Email</label>
                <input type="text" name="resetPassword" id="resetPassword">
                
                <div>
                    <input type="submit" name="submit" value="Reset Password" id="reset-btn">
                    <a href="../index.html">Cancel</a>
                </div>
                <div id="error"></div>
            </form>

            <form action="" id="password-form" >
                <h2>Write You New Password </h2>
                <label for="f-password"> New Password</label>
                <input type="password" name="f-password" id="f-password">
                
                <label for="s-password"> Repeat New Password </label>
                <input type="password" name="s-password" id="s-password">
                
                <input type="submit" name="submit" value="Set New Password" id="password-btn">
                <div id="error"></div>
            </form>
        </section>
    </main>
    
    <script src="../assets/javascript/main.js"></script>
    <script src="../assets/javascript/User.js"></script>
</body>
</html>
